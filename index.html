<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <form>

      
      <label for="name">Full Name</label>
      <input type="text" id="name" required placeholder="Enter your full name">

      
      <label for="email">Email Address</label>
      <input type="email" id="email" required placeholder="Enter your email">

      
      <label for="position">Job Position</label>
      <select id="position" required>
        <option value="">Select a position</option>
        <option value="frontend">Front-End Developer</option>
        <option value="backend">Back-End Developer</option>
        <option value="designer">UI/UX Designer</option>
      </select>

      
      <fieldset class="radio-group">
        <legend>Availability</legend>

        <div>
          <input type="radio" id="fulltime" name="availability" value="fulltime" required>
          <label for="fulltime">Full-Time</label>
        </div>

        <div>
          <input type="radio" id="parttime" name="availability" value="parttime">
          <label for="parttime">Part-Time</label>
        </div>

      </fieldset>

      
      <label for="message">Message</label>
      <textarea id="message" rows="4" required placeholder="Write your message"></textarea>

      
      <button type="submit">Submit Application</button>

    </form>
  </div>

</body>
</html>
